server.port=8080


# Enabling H2 console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:cinema
spring.datasource.username=sa
spring.datasource.password=


# Database
# since Spring Boot 2.4+ it is required to use sql insert scripts
spring.jpa.defer-datasource-initialization=true
#spring.jpa.show-sql=true
#logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.cinema=debug

#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %c{1}:%L -%m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %c:%L -%m%n

logging.file.name=log/RestCinema.log
